  <h1>Carbon Calculator</h1>
  <form class="carbonCalculator">
    <label for="milesDriven">Miles Driven per Year:</label>
    <input type="number" id="milesDriven" min="0" required><br>
    <label for="mpg">Average MPG (Miles per Gallon):</label>
    <input type="number" id="mpg" min="0" required><br>
    <label for="electricity">Electricity Usage (kWh per Month):</label>
    <input type="number" id="electricity" min="0" required><br>
    <label for="gas">Natural Gas Usage (Therms per Month):</label>
    <input type="number" id="gas" min="0" required><br>
    <button type="button" onclick="calculateCarbon()">Calculate</button>
  </form>
  <div id="result"></div>

  <script>
    function calculateCarbon() {
      var milesDriven = parseFloat(document.getElementById('milesDriven').value);
      var mpg = parseFloat(document.getElementById('mpg').value);
      var electricity = parseFloat(document.getElementById('electricity').value);
      var gas = parseFloat(document.getElementById('gas').value);


      var carEmissions = (milesDriven / mpg) * 19.6;
      var electricityEmissions = electricity * 0.92;
      var gasEmissions = gas * 11.7;

      var totalEmissions = carEmissions + electricityEmissions + gasEmissions;

      document.getElementById('result').innerHTML = "Your yearly carbon footprint is: " + totalEmissions.toFixed(2) + " metric tons CO2e";
    }
  </script>
